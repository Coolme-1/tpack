<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texture Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      padding: 40px 20px;
      cursor: none;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .packs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .pack-card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      transition: 0.3s ease;
    }

    .pack-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
    }

    .pack-card h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .pack-card a {
      text-decoration: none;
      color: #fff;
      background: #00ffcc;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      transition: 0.3s;
    }

    .pack-card a:hover {
      background: #00ddbb;
      box-shadow: 0 0 10px #00ffcc;
      color: #111;
    }

    .cursor, .trail {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffcc;
      pointer-events: none;
      z-index: 9999;
    }

    .trail {
      opacity: 0.3;
      width: 8px;
      height: 8px;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <h1>Coolme Texture Packs</h1>

  <div class="packs-container">
    <div class="pack-card">
      <h2>Texture Pack 1</h2>
      <a href="packs/texture1.zip" download>Download</a>
    </div>
    <div class="pack-card">
      <h2>Texture Pack 2</h2>
      <a href="packs/texture2.zip" download>Download</a>
    </div>
    <div class="pack-card">
      <h2>Texture Pack 3</h2>
      <a href="packs/texture3.zip" download>Download</a>
    </div>
    <!-- Add more cards below -->
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 500);
    });
  </script>
</body>
</html>
