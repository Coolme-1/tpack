<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texture Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://assets.hongkiat.com/uploads/minimalist-dekstop-wallpapers/4k/original/18.jpg?3') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      padding: 40px;
      backdrop-filter: blur(4px);
      user-select: none;
      overflow-x: hidden;
      text-align: center;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1em;
      display: inline-block;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffff;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    .pack-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .pack {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff50;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 15px #00ffff60;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pack:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffffa0;
    }

    .pack img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .pack-info {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pack-title {
      font-size: 1.1em;
      text-align: left;
    }

    .download-btn {
      padding: 8px 16px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .download-btn:hover {
      background: #00dddd;
    }

    /* Trail dot style */
    .trail-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #0ff);
      animation: fadeOut 1s forwards;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>
  <a href="/tpack/">‚Üê Back to Home</a>
  <h1>üé® Texture Packs</h1>

  <div class="pack-container">
    <div class="pack">
      <img src="https://i.postimg.cc/sDKBNcPG/1754541547929835-1.jpg" alt="Bedwars 128x" />
      <div class="pack-info">
        <div class="pack-title">Bedwars 128x</div>
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1EhLmlcSSRbCLd49AupSa3QCcqCgJDTBr" target="_blank" download>Download</a>
      </div>
    </div>

    <div class="pack">
      <img src="X-Ray TPACK" alt="" />
      <div class="pack-info">
        <div class="pack-title">Xray-tpack</div>
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1QWzCUVaSuSAKmGMVuj3JObM_isgtvybb" target="_blank" download>Download</a>
      </div>
    </div>

    <div class="pack">
      <img src="https://i.postimg.cc/CxzLGZpY/Untitled.png" alt="Nothing" />
      <div class="pack-info">
        <div class="pack-title">Super Rank AD Remover</div>
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1_5w9jvwDxZNXrGyzxrdV1IXSTLXCIpO6" target="_blank" download>Download</a>
      </div>
    </div>

  <script>
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.className = 'trail-dot';
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    });
  </script>
</body>
</html>
