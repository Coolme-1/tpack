    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1504610926078-a1611febcad3') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      padding: 40px;
      backdrop-filter: blur(4px);
      user-select: none;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1em;
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .pack-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .pack {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff50;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 15px #00ffff60;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pack:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffffa0;
    }

    .pack img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .pack-info {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .pack-title {
      font-size: 1.2em;
      text-align: left;
    }

    .download-btn {
      padding: 8px 16px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .download-btn:hover {
      background: #00dddd;
    }
  </style>
</head>
