<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolme Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      cursor: none; /* hide default cursor */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .btn-container {
      display: flex;
      gap: 40px;
    }

    .nav-btn {
      background: #111;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .nav-btn:hover {
      background: #00ffcc;
      color: #111;
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
    }

    .cursor, .trail {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffcc;
      pointer-events: none;
      z-index: 9999;
    }

    .trail {
      opacity: 0.3;
      width: 8px;
      height: 8px;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Coolme TPacks</h1>

  <div class="btn-container">
    <a href="sky-packs/index.html" class="nav-btn">Sky Packs</a>
    <a href="texture-packs/index.html" class="nav-btn">Texture Packs</a>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';

      // Create trail dot
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);

      // Remove trail after animation
      setTimeout(() => {
        trail.remove();
      }, 500);
    });
  </script>
</body>
</html>
