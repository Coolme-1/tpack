<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolme Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #0ff;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      z-index: 2;
    }

    .glow-btn {
      padding: 20px 40px;
      font-size: 20px;
      color: white;
      background-color: transparent;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffcc;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 30px #00ffcc;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Coolme Pack Collection</h1>
  <div class="btn-container">
    <button class="glow-btn" onclick="location.href='texture-packs.html'">Sky Packs</button>
    <button class="glow-btn" onclick="location.href='sky-packs.html'">Texture Packs</button>
  </div>

  <canvas id="trail"></canvas>

  <script>
    // Cursor trail animation
    const canvas = document.getElementById("trail");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createParticle(x, y) {
      particles.push({
        x,
        y,
        size: Math.random() * 5 + 2,
        life: 100,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 200, ${p.life / 100})`;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(animateParticles);
    }

    document.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 5; i++) {
        createParticle(e.clientX, e.clientY);
      }
    });

    animateParticles();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
