<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Hub - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 40px;
      width: 250px;
      outline: none;
      box-shadow: 0 0 10px #00ffff80;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px #00ffff;
    }

    .buttons {
      display: flex;
      gap: 25px;
    }

    .buttons a {
      padding: 15px 35px;
      background: linear-gradient(145deg, #00c3ff, #0066ff);
      color: white;
      font-size: 1.1em;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    .trail-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.7);
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Pack Hub</h1>
  <input type="text" placeholder="Search Packs..." />

  <div class="buttons">
    <a href="sky-packs/">ðŸŒŒ Sky Packs</a>
    <a href="texture-packs/">ðŸŽ¨ Texture Packs</a>
  </div>

  <script>
    // Pointer Trail
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.className = 'trail-dot';
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    });
  </script>
</body>
</html>
