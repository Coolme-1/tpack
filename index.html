<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolme Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .btn-container {
      display: flex;
      gap: 40px;
    }

    .nav-btn {
      background: #111;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .nav-btn:hover {
      background: #00ffcc;
      color: #111;
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
    }

    .cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: #00ffcc;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Coolme Packs</h1>

  <div class="btn-container">
    <a href="sky-packs/index.html" class="nav-btn">Sky Packs</a>
    <a href="texture-packs/index.html" class="nav-btn">Texture Packs</a>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
