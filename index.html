<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Hub</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 15px 30px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Pack Hub</h1>
  <input type="text" placeholder="Search Packs..." />

  <div class="buttons">
    <a href="texture-packs.html">Texture Packs</a>
    <a href="sky-packs.html">Sky Packs</a>
  </div>
</body>
</html>
